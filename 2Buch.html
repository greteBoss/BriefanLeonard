<!DOCTYPE html>
<html>
<head>
  <title>Meine Website</title>
  <script>
    function pruefeBuch() {
      var eingabe = document.getElementById("name").value;
      
      if (eingabe === "IM GRUNDE GUT") {
        window.location.href = "3Links.html"; // Verlinkung zur anderen Seite
      } else {
        document.getElementById("ergebnis").innerHTML = "Verrückt entweder es gibt einen Menschen der so heißt wie den der ich meine, oder du kennst sehr schlecht (unwahrscheinlich) oder jemand hat geschummelt (das macht man nicht)";
      }
    }
  </script>
</head>
<body>
  <h1>Cool Leonard, dass du her gefunden hast. Was ist mein Lieblingsbuch (Groß/Kleinschreibung wie auf dem Cover)? Nur um ganz sicher zu sein, dass du es bist</h1>
  <input type="text" id="name" />
  <button onclick="pruefeBuch()">Absenden</button>
  <p id="ergebnis"></p>
</body>
</html>
