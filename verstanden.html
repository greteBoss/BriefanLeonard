<!DOCTYPE html>
<html>
<head>
  <title>Meine Website</title>
  <script>
    function pruefeAntwort() {
      var auswahl = document.getElementById("antwort").value;
      
      if (auswahl === "gut") {
        document.getElementById("ergebnis").innerHTML = "Nice, freut mich!";
        document.getElementById("weiterButton").style.display = "block"; // Button anzeigen
        document.getElementById("weiterButton").href = "4weitergehts.html"; // Verlinkung zur nächsten Seite
      } else if (auswahl === "mittel") {
        document.getElementById("ergebnis").innerHTML = "Musst schon gut sagen.";
        document.getElementById("weiterButton").style.display = "block"; // Button anzeigen
        document.getElementById("weiterButton").href = "verstanden.html"; // Verlinkung zur nächsten Seite
      } else {
        document.getElementById("ergebnis").innerHTML = ""; // Ergebnis leeren
        document.getElementById("weiterButton").style.display = "none"; // Button ausblenden
      }
    }
  </script>
</head>
<body>
  <h1>Hallo, wie geht es dir?</h1>
  <select id="antwort">
    <option value="">Wähle eine Antwort aus</option>
    <option value="gut">Gut</option>
    <option value="mittel">Mittel</option>
  </select>
  <button onclick="pruefeAntwort()">Absenden</button>
  <p id="ergebnis"></p>
  <a href="" id="weiterButton" style="display: none;">Weiter</a>
</body>
</html>

</html>
