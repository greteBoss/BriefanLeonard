<!DOCTYPE html>
<html>
<head>
  <title>Meine Website</title>
  <script>
    function pruefeName() {
      var eingabe = document.getElementById("name").value;
      
      if (eingabe === "Max Müller") {
        window.location.href = "2Buch.html"; // Verlinkung zur anderen Seite
      } else {
        document.getElementById("ergebnis").innerHTML = "Schade, der Rest ist nicht für dich.";
      }
    }
  </script>
</head>
<body>
  <h1>Hallo, wie ist dein Name?</h1>
  <input type="text" id="name" />
  <button onclick="pruefeName()">Absenden</button>
  <p id="ergebnis"></p>
</body>
</html>
